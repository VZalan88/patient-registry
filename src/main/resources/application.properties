spring.application.name=patient-registry-rest-api

# ======================
# Spring Datasource & JPA
# ======================
spring.datasource.url=jdbc:mysql://mysql-db:3306/patient-registry?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ======================
# HAPI FHIR Properties
# ======================
hapi.fhir.fhir_version=R4
hapi.fhir.server.path=/fhir/r4

# ======================
# (Optional) Server Port
# ======================
server.port=8080

# ======================
# (Optional) Logging
# ======================
logging.level.org.springframework=INFO
logging.level.ca.uhn.fhir=INFO
